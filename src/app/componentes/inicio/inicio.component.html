
<div class="container ">
  <div class="row d-flex justify-content-around">
    <div class="card col-1 bg-black mt-5" style="width: 18rem;" *ngFor="let movie of movies">
      <img class="card-img-top" src="{{movie.image}}" alt="Card image cap">
      <div class="card-body d-flex justify-content-center">
<!--        mediante movie.id puedo acceder al id de cada pelicula que se imprime.-->
        <button type="button" class="btn btn-secondary btn-sm" (click)="llamarJS(this.movies)"  >{{movie.title}}</button>
      </div>
    </div>
  </div>
</div>
